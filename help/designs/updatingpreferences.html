<P><FONT SIZE=6><B>Updating preferences of
a design</B></FONT></P>
<P>If the method or business preferences
have changed since the design was created, select Design | Refresh
Method Preferences or Design | Refresh Business Preferences as
needed.  This will update the design's preferences with the latest
values.</P>
